plugins {
  id 'org.springframework.boot'         version "${springBootVersion}"
  id 'io.spring.dependency-management'  version "${springDependencyManagementVersion}"
}

allprojects {}

subprojects {
  apply plugin: 'java'
  apply plugin: 'java-library'
  apply plugin: 'org.springframework.boot'
  apply plugin: 'io.spring.dependency-management'

  group = 'net.marci.hr'
  version = '1.0.0'

  java {
    toolchain {
      languageVersion = JavaLanguageVersion.of(21)
    }
  }

  repositories {
    mavenLocal()
    mavenCentral()
  }

  dependencies {
    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"
    testCompileOnly "org.projectlombok:lombok:${lombokVersion}"
    testAnnotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation "jakarta.persistence:jakarta.persistence-api:${jakartaPersistenceApiVersion}"

    // Using Lib from other project
    api group: 'net.marci.core', name: 'marci-modules-common', version: "${marciCore}"
    // Using Lib from this project
    // api project(':datatp-erp-module-settings')
  }

  configurations {
    compileOnly {
      extendsFrom annotationProcessor
    }
  }

  tasks.register("create-dirs") {
    sourceSets*.java.srcDirs*.each { it.mkdirs() }
    sourceSets*.resources.srcDirs*.each { it.mkdirs() }
  }

  tasks.named('test') {
    useJUnitPlatform()
  }
}